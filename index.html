<script>
  const {Loader, Renderer} = window.GameEngine;
  const loader = new Loader;
  const renderer = new Renderer({
    width: 1000,
    height: 500,
    background: 'grey',
    update: (arg) => {
      renderer.draw((canvas, context) => {
        context.fillStyle = 'black';
        context.beginPath();
        context.arc(
          canvas.width / 2 + 100 * Math.cos(arg / 100),
          canvas.height / 2 + 100 * Math.sin(arg / 100),
          10,
          0,
          Math.PI * 2);
        context.fill();
      });
    }
  });
